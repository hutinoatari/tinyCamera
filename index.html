<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TinyCamera</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div>
        <canvas id="previewScreen"></canvas>
    </div>
    <div>
        <label>
            <input type="range" min="1.0" max="10.0" value="1.0" step="0.1" id="zoomRange">
            <span id="zoomDisplay">x1.0</span>
        </label>
    </div>
    <div>
        <button id="fullscreenButton">全画面</button>
    </div>
    <p>プレビュー画面をタッチで撮影します。</p>
</body>
</html>
