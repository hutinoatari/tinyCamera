<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TinyCamera</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h2>プレビュー</h2>
    <div>
        <canvas id="previewScreen"></canvas>
    </div>
    <div>
        <button id="fullscreenButton">全画面</button>
    </div>
    <p>プレビュー画面をタッチで撮影します。</p>
    <h2>エフェクト</h2>
    <div>
        <button id="effectChangeButton">エフェクト切替</button>
    </div>
    <div>
        <label>
            彩度: 
            <input type="range" min="0" max="100" value="50" id="saturationRange">
        </label>
    </div>
    <div>
        <label>
            輝度: 
            <input type="range" min="0" max="100" value="50" id="lightnessRange">
        </label>
    </div>
</body>
</html>
